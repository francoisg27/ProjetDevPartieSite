<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <script src="./JS/connexion.js"></script>
    <title>Connexion</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="navbar-brand">ViaBrico</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="C1 block1">
        <div class="jumbotron">
            <h1 class="display-3">Connexion</h1>
            <hr class="my-4">
            <form class="formstyle">
                <fieldset>
                  <div class="form-group">
                    <label for="account">Account :</label>
                    <input type="email" class="form-control" id="account" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>

                  <button type="button" class="btn btn-warning" onclick="clicked()">Valider</button>
                </fieldset>
              </form>
        </div>
    </div>
</body>

</html>
